<html>
<head>
<title>StudentLife</title>
<link rel="stylesheet" type="text/css" href="css/studentlife.css"/>
<script type="text/javascript" src="dojo/dojo.js" djConfig="parseOnLoad:true, isDebug:true"></script>
<script type="text/javascript" src="typeface/typeface-0.14.js"></script>
<script type="text/javascript" src="typeface/apex_new_medium.typeface.js"></script>
<script type="text/javascript" src="typeface/helvetiker_regular.typeface.js"></script>
<script type="text/javascript" src="studentlife.js"></script>


<head>
<body>
<div id="main">
  <img id="logo" src="images/logo.png" alt="StudentLife Logo"/>
  <div id="left" class="typeface-js" style="font-family: Helvetiker">
    <img src="images/mycourses.png" alt="my courses"/>
    <ul id="course_menu" style="list-style-type:none;padding: 0;margin-left: 0;"></ul>
  </div>
  <div id="menu">
  <div id="leftmenu">
    <img class="menuimage" src="images/menu-agenda.png" alt="Menu Agenda" style="padding:3,0,0,4"/>
    <img class="menuimage" src="images/menu-courses.png" alt="Menu Courses" style="padding:3,0,0,1"/>	
  </div> <!-- leftmenu -->
  <div id="rightmenu">
    <img class="menuimage" src="images/menu-coursesettings.png" alt="Menu Course Settings" style="padding:4,0,0,0"/>
    <img class="menuimage" src="images/menu-vborder.png" alt="border element" style="padding:1,6,0,6"/>
  </div> <!-- rightmenu -->
  </div> <!-- menu --> 
<div id="middle">Middle</div>
<div id="right" class="typeface-js">
  <img src="images/alsoattending.png" alt="also attending"/>
  <ul id="attending_list"></ul>
</div>
<div id="ad">
  <div class="ad-item, ad-line"></div>
  <img class="ad-item" id="adlogo" src="images/payedAD.png" alt="Ad" />
  <div class="ad-item, ad-line"></div>
  <div class="ad-item, typeface-js">paid ad<div>
</div> <!-- ad -->
    </div> <!-- main -->
  </body>
</html>
